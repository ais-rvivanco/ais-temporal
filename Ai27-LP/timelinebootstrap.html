<!DOCTYPE html>
<html>
<head>
  <title>Línea de Tiempo con Bootstrap</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="timeline-item">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Evento 1</h3>
              <p class="card-text">Descripción del Evento 1</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="timeline-item">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Evento 2</h3>
              <p class="card-text">Descripción del Evento 2</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="timeline-item">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Evento 3</h3>
              <p class="card-text">Descripción del Evento 3</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
